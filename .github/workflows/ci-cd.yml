name: ci

on:
  push:
    branches: main

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: julietwanjiku1
          password: ${{ secrets.JULIETWANJIKU1 }}
          
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .  # This assumes the Dockerfile is in the root directory
          push: true
          tags: |
            julietwanjiku1/myapp:${{ github.sha }}
            julietwanjiku1/myapp:latest
   
