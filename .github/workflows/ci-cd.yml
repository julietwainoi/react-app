name: CI/CD for React App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Build Docker image
        run: docker build -t julietwanjiku1/my-react-app:latest .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.dckr_pat_mCriJTi1UOO8Zidi0VLC3BG_FRc }}" | docker login -u "${{ secrets.JULIETWANJIKU1 }}" --password-stdin

      - name: Push Docker image to Docker Hub
        run: docker push julietwanjiku1/my-react-app:latest
